{% extends "Nhanvien/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center fw-bold" style="color: #218838;">Quản Lý Chuồng</h2>

    <table class>
        <thead>
            <tr>
                <th>Số Chuồng</th>
                <th>Tên Thú Cưng</th>
                <th>Tên Chủ</th>
                <th>Bác Sĩ Phụ Trách</th>
            </tr>
        </thead>
        <tbody>
            {% for cage in cages %}
            <tr>
                <td>{{ cage.cage_number }}</td>  <!-- Hiển thị số chuồng -->
                <td>{{ cage.pet_name }}</td>  <!-- Hiển thị tên thú cưng -->
                <td>{{ cage.owner_name }}</td>  <!-- Hiển thị tên chủ -->
                <td>{{ cage.doctor_name }}</td>  <!-- Hiển thị bác sĩ phụ trách -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
