<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ Thống Quản Lý{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Bacsi/record_medical/' %}active{% endif %}" href="/Bacsi/medical_records/">Ghi nhận hồ sơ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Bacsi/inpatient_care/' %}active{% endif %}" href="/Bacsi/inpatient_care/">Chăm sóc thú cưng</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'list_Bacsi' %}">Xem danh sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_Bacsi' %}">Tạo hồ sơ</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Hệ Thống Quản Lý</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
