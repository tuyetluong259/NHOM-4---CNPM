{% extends 'bacsi/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Sửa hồ sơ khám bệnh</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Tên thú cưng</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Loài</label>
            <input type="text" class="form-control" id="species" name="species" value="{{ pet.species }}" required>
        </div>
        <div class="mb-3">
            <label for="progress" class="form-label">Tiến trình điều trị</label>
            <input type="text" class="form-control" id="progress" name="progress" value="{{ pet.progress }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>
{% endblock %}
