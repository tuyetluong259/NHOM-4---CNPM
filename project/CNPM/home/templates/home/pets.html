<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thú Cưng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản lý Thú Cưng</h1>
        </header>

        <section>
            <form method="POST">
                <label for="pet_name">Tên thú cưng:</label>
                <input type="text" id="pet_name" name="pet_name" required>

                <label for="pet_type">Loại thú cưng:</label>
                <input type="text" id="pet_type" name="pet_type" required>

                <button type="submit">Thêm thú cưng</button>
            </form>
        </section>

        <section>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Tên thú cưng</th>
                    <th>Loại thú cưng</th>
                </tr>
                {% for pet in pets %}
                <tr>
                    <td>{{ pet.id }}</td>
                    <td>{{ pet.pet_name }}</td>
                    <td>{{ pet.pet_type }}</td>
                </tr>
                {% endfor %}
            </table>
        </section>

        <footer>
            <p>&copy; 2025 Quản lý Thú Cưng. Mọi quyền được bảo lưu.</p>
        </footer>
    </div>
</body>
</html>
