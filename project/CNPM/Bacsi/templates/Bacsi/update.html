{% extends "Bacsi/base.html" %}

{% block content %}
<h2>Cập nhật hồ sơ bệnh án</h2>
<form method="post">
    {% csrf_token %}
    
    <label for="doctor_name">Tên bác sĩ:</label>
    <input type="text" name="doctor_name" value="{{ record.doctor_name }}" required class="form-control">

    <label for="diagnosis">Chẩn đoán:</label>
    <textarea name="diagnosis" class="form-control">{{ record.diagnosis }}</textarea>

    <label for="prescription">Đơn thuốc:</label>
    <textarea name="prescription" class="form-control">{{ record.prescription }}</textarea>

    <label for="notes">Ghi chú:</label>
    <textarea name="notes" class="form-control">{{ record.notes }}</textarea>

    <!-- Thêm dropdown trạng thái -->
    <label for="status">Trạng thái hồ sơ:</label>
    <select name="status" class="form-control">
        <option value="NHAP_VIEN" {% if record.status == "NHAP_VIEN" %}selected{% endif %}>Nhập viện</option>
        <option value="XUAT_VIEN" {% if record.status == "XUAT_VIEN" %}selected{% endif %}>Xuất viện</option>
        <option value="DIEU_TRI" {% if record.status == "DIEU_TRI" %}selected{% endif %}>Đang điều trị</option>
    </select>

    <button type="submit" class="btn btn-primary mt-2">Lưu thay đổi</button>
</form>
<a href="{% url 'Bacsi_detail' record.id %}" class="btn btn-secondary mt-2">Quay lại</a>
{% endblock %}
