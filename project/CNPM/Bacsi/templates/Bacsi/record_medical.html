{% extends 'bacsi/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Ghi nhận hồ sơ khám bệnh</h2>
    {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
        <div class="mt-3">
            <h4>Thông tin hồ sơ:</h4>
            <p><strong>Tên:</strong> {{ name }}</p>
            <p><strong>Loài:</strong> {{ species }}</p>
            <p><strong>Tiến trình:</strong> {{ progress }}</p>
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Tên thú cưng</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Loài</label>
            <input type="text" class="form-control" id="species" name="species" required>
        </div>
        <div class="mb-3">
            <label for="progress" class="form-label">Tiến trình điều trị</label>
            <input type="text" class="form-control" id="progress" name="progress" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
{% endblock content %}
