{% extends "Bacsi/base.html" %}

{% block content %}
<h2>Xóa hồ sơ bệnh án</h2>
<p>Bạn có chắc chắn muốn xóa hồ sơ của bệnh nhân <strong>{{ record.booking.pet_name }}</strong> không?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'list_Bacsi' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
