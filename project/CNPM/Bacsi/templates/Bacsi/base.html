{% load static %}
<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'Bacsi/css/style.css' %}" rel="stylesheet" />
        <title>Bác sĩ thú y</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'Bacsi/images/anh001.png' %}" width="50" height="50" alt="Logo" />
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/Bacsi/' %}active{% endif %}" href="/Bacsi/">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/Bacsi/record_medical/' %}active{% endif %}" href="/Bacsi/record_medical/">Ghi nhận hồ sơ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/Bacsi/inpatient_care/' %}active{% endif %}" href="/Bacsi/inpatient_care/">Chăm sóc thú cưng</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer class="container-fluid bg-success text-center p-2 mt-5">
            &copy; 2024 - Bác sĩ thú y
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
