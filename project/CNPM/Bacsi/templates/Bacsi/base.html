{% load static %}
<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'Bacsi/css/style.css' %}" rel="stylesheet" />
        <title>Bác sĩ thú y</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'Bacsi/images/anh001.png' %}" width="50" height="50" alt="Logo" />
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Bacsi/' %}active{% endif %}" href="/Bacsi/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Bacsi/record_medical/' %}active{% endif %}" href="/Bacsi/medical_records/">Ghi nhận hồ sơ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Bacsi/inpatient_care/' %}active{% endif %}" href="/Bacsi/inpatient_care/">Chăm sóc thú cưng</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'list_Bacsi' %}">Xem danh sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_Bacsi' %}">Tạo hồ sơ</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Hệ Thống Quản Lý</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
