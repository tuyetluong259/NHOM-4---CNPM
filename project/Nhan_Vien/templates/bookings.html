{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Booking</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản lý Booking</h1>
        </header>

        <section>
            <form method="POST" action="{% url 'list_booking' %}">
                {% csrf_token %}
                <label for="pet_name">Tên thú cưng:</label>
                <input type="text" id="pet_name" name="pet_name" required>
                
                <label for="owner_name">Tên chủ sở hữu:</label>
                <input type="text" id="owner_name" name="owner_name" required>
                
                <button type="submit">Thêm Booking</button>
            </form>
        </section>

        <section>
            <h2>Danh sách Booking</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Tên Thú Cưng</th>
                    <th>Chủ Sở Hữu</th>
                    <th>Trạng Thái</th>
                </tr>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.ten_thu_cung }}</td>
                    <td>{{ booking.chu_so_huu }}</td>
                    <td>{{ booking.trang_thai }}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </div>
</body>
</html>
