<div id="mainSelection">
    <h1>CHỌN LOẠI DỊCH VỤ</h1>
    <div class="button-group">
        <button type="button" class="btn" id="registerService">Đăng Ký Dịch Vụ</button>
        <button type="button" class="btn" id="cancelService">Hủy Lịch Đăng Ký</button>
    </div>
</div>

<div id="registerSection" class="hidden">
    <form id="serviceForm">
    <title>Đăng Ký Dịch Vụ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <style>
        h1 {
            margin-top: 20px; /* Adjust the value to move it further down */
            text-align: center; /* Optional: Keeps the heading centered */
        }
    </style>
    <img src="https://i.pinimg.com/736x/1c/d2/f5/1cd2f56c32afc1e39906fe6d2e7916bf.jpg" alt="Đăng Ký Dịch Vụ" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        <h1>ĐĂNG KÝ DỊCH VỤ</h1>
        <div class="heart-icon">♥</div>
        <div class="form-group">
            <label>THÔNG TIN CỦA BOSS <span class="required">*</span></label>
        </div>
        <div class="form-group">
            <label>Họ và tên boss: <span class="required">*</span></label>
            <input type="text" placeholder="Nhập họ và tên (Boss)" required>
        </div>
        <div class="form-group">
            <label>Boss là: <span class="required">*</span></label>
            <div class="radio-group">
                <label><input type="radio" name="petType" value="dog"> Chó</label>
                <label><input type="radio" name="petType" value="cat"> Mèo</label>
            </div>
        </div>
        <div id="weightOptions" class="weight-options"></div>
        <div class="form-group">
            <label>Dịch vụ bạn đã chọn: <span class="required">*</span></label>
            <div class="radio-group service-options">
                <label><input type="radio" name="service" value="silver"> QUY TRÌNH - SILVER</label>
                <label><input type="radio" name="service" value="gold"> QUY TRÌNH - GOLD</label>
                <label><input type="radio" name="service" value="platinum"> QUY TRÌNH - PLATINUM</label>
                <label><input type="radio" name="service" value="diamond"> QUY TRÌNH - DIAMOND</label>
            </div>
        </div>
        <div id="packageDetails" class="package"></div>
        <div class="pickup-option">
            <label>
                <input type="checkbox" checked>
                <strong>Trạm qua tận nhà đón bé</strong>
                (Freeship dưới 3km, trên 3km tính phí ship theo giá Grab hiện tại)
            </label>
        </div>
        <button type="button" class="btn" id="nextButton">TIẾP THEO</button
    </form>
</div>
   
      
        <div id="timeSection" class="time-section hidden">
            <h2>THỜI GIAN ĐẶT HẸN</h2>
            <div class="form-group">
                <label>Chọn ngày: <span class="required">*</span></label>
                <select id="daySelect">
                    <option value="">Chọn ngày</option>
                    <!-- Days will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label>Chọn tháng: <span class="required">*</span></label>
                <select id="monthSelect">
                    <option value="">Chọn tháng</option>
                    <!-- Months will be populated dynamically -->
                </select>
            </div>
    
            <div class="form-group">
                <label>Nhập giờ hẹn: <span class="required">*</span></label>
                <input type="time" id="timeInput" required>
            </div>
        </div>
  
<div id="cancelSection" class="hidden">
    <h2>HỦY LỊCH ĐĂNG KÝ</h2>
    <p>
        <strong>Chính sách hoàn tiền:</strong>
        <ul>
            <li>Hủy trước 7 ngày: Hoàn 100% phí đã thanh toán.</li>
            <li>Hủy từ 3 - 6 ngày: Hoàn 75% phí đã thanh toán.</li>
            <li>Hủy trong vòng 2 ngày: Không hoàn phí.</li>
        </ul>
    </p>
    <form id="cancelForm">
        <div class="form-group">
            <label>Nhập mã lịch hẹn: <span class="required">*</span></label>
            <input type="text" id="appointmentId" placeholder="Nhập mã lịch hẹn" required>
        </div>
        <div class="form-group">
            <label>Ngày hẹn ban đầu: <span class="required">*</span></label>
            <input type="date" id="originalDate" required>
        </div>
        <button type="submit" class="btn">Hủy Lịch</button>
    </form>
</div>
