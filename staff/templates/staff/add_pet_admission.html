echo "<!DOCTYPE html>
<html lang='vi'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Thêm Pet Admission</title>
</head>
<body>
    <h1>Thêm Pet Admission</h1>
    <form method='post'>
        {% csrf_token %}
        <label for='pet_name'>Tên thú cưng:</label>
        <input type='text' name='pet_name' id='pet_name' required><br>

        <label for='kennel'>Chọn chuồng:</label>
        <select name='kennel' id='kennel'>
            {% for kennel in kennels %}
                <option value='{{ kennel.id }}'>{{ kennel.name }}</option>
            {% endfor %}
        </select><br>

        <label for='admission_date'>Ngày nhập viện:</label>
        <input type='date' name='admission_date' id='admission_date' required><br>

        <button type='submit'>Thêm Admission</button>
    </form>
</body>
</html>" > add_pet_admission.html
