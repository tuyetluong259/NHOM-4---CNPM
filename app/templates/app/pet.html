{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 5 px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:rgb(143, 214, 243);
        }
        tr:nth-child(even) {
            background-color:rgb(255, 255, 255);
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        .add-form {
            margin: 20px 0;
        }
        .add-form input {
            padding: 5px;
            margin-right: 10px;
        }
        .nav-link:hover {
            background-color: hsl(203, 89.90%, 64.90%); /* Màu nền chuyển sang đỏ khi hover */
            color: white; /* Chữ chuyển sang màu trắng */
      }
      .nav-link.active {
          color: black; /* Màu chữ khi active */
          background-color:rgb(16, 207, 255); /* Màu nền khi active */
          border-radius: 5px;
      }
        footer {
          background-color: #f8f9fa;
          text-align: center;
          padding: 10px;
          font-size: 14px;
          color:rgb(233, 33, 33);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                Staff
                <img src="{% static 'app/images/logo.png'%}" width="30" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/booking/">Quản lý Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room'%}">Quản lý Chuồng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <h1>Quản Lý Thông Tin Thú Cưng</h1>
    
    <!-- Form thêm thông tin thú cưng -->
    <form id="addPetForm" class="add-form">
        <label for="name">Tên thú cưng:</label>
        <input type="text" id="name" required>

        <label for="species">Loài:</label>
        <input type="text" id="species" required>

        <label for="owner">Chủ sở hữu:</label>
        <input type="text" id="owner" required>

        <label for="health_status">Tình trạng sức khỏe:</label>
        <input type="text" id="health_status" required>

        <label for="cage_number">Số chuồng:</label>
        <input type="number" id="cage_number" required>

        <button type="submit">Thêm Thú Cưng</button>
    </form>

    <!-- Danh sách thú cưng -->
    <h2>Danh Sách Thú Cưng</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Loài</th>
                <th>Chủ</th>
                <th>Sức Khỏe</th>
                <th>ID Chuồng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="petList">
            <!-- Dữ liệu sẽ được tải từ server -->
        </tbody>
    </table>
    
    <!-- Footer -->
    <footer class="mt-4">
        <p>Hotline: 9999909999</p>
        <p>&copy; 2025 Web chăm sóc thú cưng.</p>
    </footer>

    <script>
        document.getElementById("addPetForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const name = document.getElementById("name").value;
            const species = document.getElementById("species").value;
            const owner = document.getElementById("owner").value;
            const healthStatus = document.getElementById("health_status").value;
            const cageNumber = document.getElementById("cage_number").value;
    
            if (!name || !species || !owner || !healthStatus || !cageNumber) {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }
    
            const response = await fetch("/add_pet", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, species, owner, health_status: healthStatus, cage_number: cageNumber }),
            });
    
            if (response.ok) {
                const pet = await response.json();
                const table = document.getElementById("petList");
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${pet.name}</td>
                    <td>${pet.species}</td>
                    <td>${pet.owner}</td>
                    <td>${pet.health_status}</td>
                    <td>${pet.cage_number}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editPet(${pet.id}, this)">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePet(${pet.id}, this)">Xóa</button>
                    </td>
                `;
            } else {
                const error = await response.json();
                alert(error.message || "Có lỗi xảy ra!");
            }
        });
    
        async function editPet(id, button) {
            const row = button.closest("tr");
            const name = prompt("Nhập tên thú cưng mới:", row.cells[0].innerText);
            const species = prompt("Nhập loài mới:", row.cells[1].innerText);
            const owner = prompt("Nhập chủ mới:", row.cells[2].innerText);
            const healthStatus = prompt("Nhập tình trạng sức khỏe mới:", row.cells[3].innerText);
            const cageNumber = prompt("Nhập số chuồng mới:", row.cells[4].innerText);
    
            const response = await fetch(`/edit_pet/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, species, owner, health_status: healthStatus, cage_number: cageNumber }),
            });
    
            if (response.ok) {
                const pet = await response.json();
                row.cells[0].innerText = pet.name;
                row.cells[1].innerText = pet.species;
                row.cells[2].innerText = pet.owner;
                row.cells[3].innerText = pet.health_status;
                row.cells[4].innerText = pet.cage_number;
            }
        }
    
        async function deletePet(id, button) {
            if (confirm("Bạn có chắc chắn muốn xóa thú cưng này?")) {
                const response = await fetch(`/delete_pet/${id}`, { method: "DELETE" });
                if (response.ok) {
                    button.closest("tr").remove();
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
