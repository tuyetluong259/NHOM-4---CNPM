{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Danh sách thú cưng nhập viện</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Loài</th>
                <th>Tiến trình</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
                <tr>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.species }}</td>
                    <td>{{ pet.progress }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <img src="/static/app/images/banner/chodai.jpg" class="img-fluid" alt="Inpatient Care">
    </div>
</div>
{% endblock content %}
