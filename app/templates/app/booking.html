<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app/css/style.css">
    <style>
        .nav-link:hover {
            background-color: hsl(203, 89.90%, 64.90%); /* Màu nền chuyển sang đỏ khi hover */
            color: white; /* Chữ chuyển sang màu trắng */
      }
        footer {
          background-color: #f8f9fa;
          text-align: center;
          padding: 10px;
          font-size: 14px;
          color:rgb(233, 33, 33);
        }
        .btn-primary {
            background-color:rgb(83, 180, 249) !important; /* Màu nền tùy ý */
            border-color:rgb(55, 108, 242)     /* Màu viền */
            color: white !important;            /* Màu chữ */
        }
    
        .btn-primary:hover {
            background-color:rgb(83, 180, 249) !important; /* Màu khi hover */
            border-color:rgb(255, 0, 0);
            border-width: 1.5px !important;
        }
    </style>  
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Booking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home'%}">Trang chính</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/booking/">Quản lý Booking</a>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'room'%}">Quản lý Chuồng</a>
                          </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Quản lý Booking</h1>
        <p class="text-center">Đây là hệ thống đặt chỗ và hủy chỗ nhanh chóng.</p>
        <div class="row">
            <div class="col-md-6">
                <h3>Đặt chỗ</h3>
                <form action="/booking/new/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="petName" class="form-label">Tên thú cưng</label>
                        <input type="text" class="form-control" id="petName" name="petName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">Tên chủ thú cưng</label>
                        <input type="text" class="form-control" id="ownerName" name="ownerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Ngày đặt</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đặt chỗ</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Hủy chỗ</h3>
                <form action="/booking/cancel/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="bookingId" class="form-label">Mã đặt chỗ</label>
                        <input type="text" class="form-control" id="bookingId" name="bookingId" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Hủy chỗ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            &copy; 2025 Web Chăm sóc thú cưng
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
