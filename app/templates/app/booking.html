{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:rgb(143, 214, 243);
        }
        tr:nth-child(even) {
            background-color:rgb(255, 255, 255);
        }
        .btn-primary {
            background-color: #4CAF50; !important; /* Màu nền tùy ý */
            border-color:rgb(55, 108, 242)     /* Màu viền */
            color: white !important;            /* Màu chữ */
        }
        .btn-primary:hover {
            background-color:rgb(53, 142, 57); !important; /* Màu khi hover */
            border-color:rgb(255, 0, 0);
            border-width: 1.5px !important;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        .add-form {
            margin: 20px 0;
        }
        .add-form input {
            padding: 5px;
            margin-right: 10px;
        }
        .nav-link:hover {
            background-color:  #4CAF50; /* Màu nền chuyển sang đỏ khi hover */
            color: white; /* Chữ chuyển sang màu trắng */
      }
      .nav-link.active {
          color: black; /* Màu chữ khi active */
          background-color: #4CAF50; /* Màu nền khi active */
          border-radius: 5px;
      }
        footer {
          background-color: #f8f9fa;
          text-align: center;
          padding: 10px;
          font-size: 14px;
          color:rgb(233, 33, 33);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                Staff
                <img src="{% static 'app/images/logo.png'%}" width="30" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/booking/">Quản lý Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room'%}">Quản lý Chuồng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="add-form text-center">
        <h1 class="text-center mt-3">Quản lý Booking</h1>
    
        <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <input type="text" id="customerName" class="form-control" placeholder="Tên khách hàng" />
            </div>
            <div class="col-md-3">
                <input type="date" id="bookingDate" class="form-control" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="addBooking()">Thêm Booking</button>
            </div>
        </div>
    </div>
    

    <h2 class="text-center mt-4">Danh sách Booking</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Khách hàng</th>
                <th>Ngày khám</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="bookingTable"></tbody>
    </table>
</div>
        <!-- Modal chỉnh sửa -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editCustomerName" class="form-control mb-2" placeholder="Tên khách hàng">
                    <input type="date" id="editBookingDate" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" onclick="updateBooking()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="mt-4">
        <p>Hotline: 9999909999</p>
        <p>&copy; 2025 Web chăm sóc thú cưng.</p>
    </footer>

    <script>
        let bookings = [];
        let bookingId = 1;
        let editingIndex = null;

        function addBooking() {
            let customerName = document.getElementById("customerName").value.trim();
            let bookingDate = document.getElementById("bookingDate").value;
            
            if (!customerName || !bookingDate) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }
            
            bookings.push({ id: bookingId++, customer: customerName, date: bookingDate, status: "Chờ xác nhận" });
            renderBookings();
            document.getElementById("customerName").value = "";
            document.getElementById("bookingDate").value = "";
        }

        function renderBookings() {
            let tableBody = document.getElementById("bookingTable");
            tableBody.innerHTML = "";
            bookings.forEach((booking, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.customer}</td>
                        <td>${booking.date}</td>
                        <td>${booking.status}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openEditModal(${index})">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="cancelBooking(${index})">Hủy</button>
                        </td>
                    </tr>`;
            });
        }

        function openEditModal(index) {
            editingIndex = index;
            document.getElementById("editCustomerName").value = bookings[index].customer;
            document.getElementById("editBookingDate").value = bookings[index].date;
            new bootstrap.Modal(document.getElementById("editModal")).show();
        }

        function updateBooking() {
            if (editingIndex !== null) {
                bookings[editingIndex].customer = document.getElementById("editCustomerName").value;
                bookings[editingIndex].date = document.getElementById("editBookingDate").value;
                renderBookings();
                bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
            }
        }

        function cancelBooking(index) {
            if (confirm("Bạn có chắc chắn muốn hủy booking này?")) {
                bookings.splice(index, 1);
                renderBookings();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
