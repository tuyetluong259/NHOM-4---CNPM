{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:rgb(143, 214, 243);
        }
        tr:nth-child(even) {
            background-color:rgb(255, 255, 255);
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        .add-form {
            margin: 20px 0;
        }
        .add-form input {
            padding: 5px;
            margin-right: 10px;
        }
        .nav-link:hover {
            background-color: hsl(203, 89.90%, 64.90%); /* Màu nền chuyển sang đỏ khi hover */
            color: white; /* Chữ chuyển sang màu trắng */
      }
      .nav-link.active {
          color: black; /* Màu chữ khi active */
          background-color:rgb(16, 207, 255); /* Màu nền khi active */
          border-radius: 5px;
      }
        footer {
          background-color: #f8f9fa;
          text-align: center;
          padding: 10px;
          font-size: 14px;
          color:rgb(233, 33, 33);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                Staff
                <img src="{% static 'app/images/logo.png'%}" width="30" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/booking/">Quản lý Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room'%}">Quản lý Chuồng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1>Quản lý Booking</h1>
    
    <div class="add-form">
        <input type="text" id="roomName" placeholder="Tên phòng" />
        <input type="text" id="roomType" placeholder="Loại phòng" />
        <input type="text" id="status" placeholder="Trạng thái" />
        <button onclick="addBooking()">Thêm Booking</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên phòng</th>
                <th>Loại phòng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="bookingList">
            <!-- Danh sách booking sẽ được thêm vào đây -->
        </tbody>
    </table>
    
    <!-- Footer -->
    <footer class="mt-4">
        <p>Hotline: 9999909999</p>
        <p>&copy; 2025 Web chăm sóc thú cưng.</p>
    </footer>

    <script>
        async function addBooking() {
            const name = document.getElementById('roomName').value;
            const type = document.getElementById('roomType').value;
            const status = document.getElementById('status').value;

            if (!name || !type || !status) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ roomName: name, roomType: type, status: status })
            });

            if (response.ok) {
                const booking = await response.json();
                const table = document.getElementById('bookingList');
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.name}</td>
                    <td>${booking.type}</td>
                    <td>${booking.status}</td>
                    <td>
                        <button onclick="editBooking(${booking.id}, this)">Sửa</button>
                        <button onclick="deleteBooking(${booking.id}, this)">Xóa</button>
                    </td>
                `;
            } else {
                const error = await response.json();
                alert(error.error);
            }
        }

        async function editBooking(id, button) {
            const row = button.parentNode.parentNode;
            const name = prompt('Nhập tên phòng mới:', row.cells[1].innerText);
            const type = prompt('Nhập loại phòng mới:', row.cells[2].innerText);
            const status = prompt('Nhập trạng thái mới:', row.cells[3].innerText);

            const response = await fetch(`/edit/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, type, status })
            });

            if (response.ok) {
                const booking = await response.json();
                row.cells[1].innerText = booking.name;
                row.cells[2].innerText = booking.type;
                row.cells[3].innerText = booking.status;
            }
        }

        async function deleteBooking(id, button) {
            if (confirm('Bạn có chắc chắn muốn xóa booking này?')) {
                const response = await fetch(`/delete/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    button.parentNode.parentNode.remove();
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
