{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href=" app/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Bác Sĩ</title>

    <style> 
        /* Reset mặc định */
body, h1, h2, form, div {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
}

header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
}

main {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

form label {
    font-weight: bold;
}

form input, form select, form button {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}

#appointment-list, #shift-schedule {
    margin-top: 15px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}
.nav-link:hover {
    background-color: rgb(16, 207, 255); /* Màu nền chuyển sang đỏ khi hover */
    color: white; /* Chữ chuyển sang màu trắng */
}
.nav-link.active {
color: black; /* Màu chữ khi active */
background-color:rgb(16, 207, 255); /* Màu nền khi active */
border-radius: 5px;
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                Staff
                <img src="{% static 'app/images/logo.png'%}" width="30" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/booking/">Quản lý Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room'%}">Quản lý Chuồng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Quản Lý Lịch Bác Sĩ</h1>
    </header>
    <main>
        <section class="doctor-schedule">
            <h2>Bác Sĩ Làm Toàn Giờ</h2>
            <div id="fulltime-doctors">
                <!-- Danh sách bác sĩ toàn giờ -->
            </div>
            <h2>Bác Sĩ Làm Theo Khung Giờ</h2>
            <div id="parttime-doctors">
                <!-- Danh sách bác sĩ theo khung giờ -->
            </div>
        </section>
        
        <section class="appointment-management">
            <h2>Quản Lý Đặt Lịch</h2>
            <form id="appointment-form">
                <label for="customer-name">Tên khách hàng:</label>
                <input type="text" id="customer-name" required>
                
                <label for="appointment-date">Ngày đặt:</label>
                <input type="date" id="appointment-date" required>
                
                <label for="doctor">Bác sĩ phụ trách:</label>
                <select id="doctor" required>
                    <option value="">Chọn bác sĩ</option>
                </select>
                
                <button type="submit">Thêm Lịch</button>
            </form>
            
            <div id="appointment-list">
                <h3>Danh sách lịch hẹn:</h3>
                <!-- Danh sách lịch hẹn sẽ hiển thị tại đây -->
            </div>
        </section>
        
        <section class="shift-schedule">
            <h2>Sắp Lịch Trực Theo Ca</h2>
            <div id="shift-schedule">
                <!-- Bảng phân ca -->
            </div>
        </section>
    </main>
</body>
<script> 
// Dữ liệu giả lập
const fulltimeDoctors = ["Bác Sĩ A", "Bác Sĩ B"];
const parttimeDoctors = ["Bác Sĩ C", "Bác Sĩ D"];
const appointments = [];

// Hiển thị danh sách bác sĩ
function displayDoctors() {
    const fulltimeContainer = document.getElementById("fulltime-doctors");
    const parttimeContainer = document.getElementById("parttime-doctors");
    const doctorSelect = document.getElementById("doctor");

    fulltimeDoctors.forEach(doctor => {
        fulltimeContainer.innerHTML += `<p>${doctor}</p>`;
        doctorSelect.innerHTML += `<option value="${doctor}">${doctor}</option>`;
    });

    parttimeDoctors.forEach(doctor => {
        parttimeContainer.innerHTML += `<p>${doctor}</p>`;
        doctorSelect.innerHTML += `<option value="${doctor}">${doctor}</option>`;
    });
}

// Xử lý form đặt lịch
document.getElementById("appointment-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const customerName = document.getElementById("customer-name").value;
    const appointmentDate = document.getElementById("appointment-date").value;
    const doctor = document.getElementById("doctor").value;

    if (customerName && appointmentDate && doctor) {
        appointments.push({ customerName, appointmentDate, doctor });
        updateAppointments();
        this.reset();
    }
});

// Cập nhật danh sách lịch hẹn
function updateAppointments() {
    const appointmentList = document.getElementById("appointment-list");
    appointmentList.innerHTML = "<h3>Danh sách lịch hẹn:</h3>";
    appointments.forEach((appt, index) => {
        appointmentList.innerHTML += `
            <p>
                ${index + 1}. ${appt.customerName} - ${appt.appointmentDate} - ${appt.doctor}
            </p>`;
    });
}

// Chạy khi tải trang
displayDoctors();

</script>
<script src="script.js"></script>
</html>
