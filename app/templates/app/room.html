{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href=" app/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin chuồng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:rgb(143, 214, 243);
        }
        tr:nth-child(even) {
            background-color:rgb(255, 255, 255);
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
        .add-form {
            margin: 20px 0;
        }
        .add-form input {
            padding: 5px;
            margin-right: 10px;
        }
        .nav-link:hover {
            background-color: hsl(203, 89.90%, 64.90%); /* Màu nền chuyển sang đỏ khi hover */
            color: white; /* Chữ chuyển sang màu trắng */
      }
      .nav-link.active {
          color: black; /* Màu chữ khi active */
          background-color:rgb(16, 207, 255); /* Màu nền khi active */
          border-radius: 5px;
      }
        footer {
          background-color: #f8f9fa;
          text-align: center;
          padding: 10px;
          font-size: 14px;
          color:rgb(233, 33, 33);
        }
    </style>
</head>
<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                Staff
                <img src="{% static 'app/images/logo.png'%}" width="30" height="30" alt="Logo">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/booking/">Quản lý Booking</a>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pet'%}">Quản lý Thú cưng</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'schedule'%}">Sắp lịch bác sĩ</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'room'%}">Quản lý Chuồng</a>
                          </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Quản lý thông tin chuồng</h1>
    <div class="add-form">
        <input type="text" id="roomName" placeholder="Tên phòng" />
        <input type="text" id="roomType" placeholder="Loại phòng" />
        <input type="text" id="status" placeholder="Trạng thái" />
        <button onclick="addRoom()">Thêm phòng</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên phòng</th>
                <th>Loại phòng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="roomList">
            <!-- Danh sách chuồng sẽ được thêm vào đây -->
        </tbody>
    </table>
    <!-- Modal thông báo -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="successModalLabel">Thành công!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Nội dung sẽ được cập nhật bằng JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
    <!--Footer-->
  <footer class="mt-4">
    <p>Hotline: 9999909999</p>
    <p>&copy; 2025 Web chăm sóc thú cưng.</p>
  </footer>
  <script>
    let roomId = 1; // ID tạm thời

    function showSuccessModal(message) {
        document.getElementById("modalMessage").innerText = message;
        let modal = new bootstrap.Modal(document.getElementById("successModal"));
        modal.show();
    }

    function addRoom() {
        let roomName = document.getElementById("roomName").value.trim();
        let roomType = document.getElementById("roomType").value.trim();
        let status = document.getElementById("status").value.trim();

        if (!roomName || !roomType || !status) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }

        let roomList = document.getElementById("roomList");
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${roomId}</td>
            <td>${roomName}</td>
            <td>${roomType}</td>
            <td>${status}</td>
            <td>
                <button onclick="editRoom(this)">Sửa</button>
                <button onclick="deleteRoom(this)">Xóa</button>
            </td>
        `;
        roomList.appendChild(row);
        roomId++;

        showSuccessModal("Thêm phòng thành công!");

        // Reset form
        document.getElementById("roomName").value = "";
        document.getElementById("roomType").value = "";
        document.getElementById("status").value = "";
    }

    function editRoom(button) {
        let row = button.closest("tr");
        let name = row.cells[1].innerText;
        let type = row.cells[2].innerText;
        let status = row.cells[3].innerText;

        let newName = prompt("Nhập tên phòng mới:", name);
        let newType = prompt("Nhập loại phòng mới:", type);
        let newStatus = prompt("Nhập trạng thái mới:", status);

        if (newName && newType && newStatus) {
            row.cells[1].innerText = newName;
            row.cells[2].innerText = newType;
            row.cells[3].innerText = newStatus;

            showSuccessModal("Cập nhật thông tin phòng thành công!");
        }
    }

    function deleteRoom(button) {
        if (confirm("Bạn có chắc chắn muốn xóa phòng này?")) {
            let row = button.closest("tr");
            row.remove();
            showSuccessModal("Xóa phòng thành công!");
        }
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
